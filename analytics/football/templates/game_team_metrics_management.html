<!DOCTYPE html>
<html>
<head>
    <title>Games List - Season {{ season }}</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Games List</h1>
<table>
    <thead>
    <tr>
        <th>Kickoff</th>
        <th>Home Team</th>
        <th>Away Team</th>
        <th>Home Goals</th>
        <th>Away Goals</th>
    </tr>
    </thead>
    <tbody>
        {% for game in games %}
            <tr>
                <td>{{ game.kickoff }}</td>
                <td>{{ game.home_team.team.name }}</td>
                <td>{{ game.away_team.team.name }}</td>
                <td>{{ game.home_team.full_time_score }}</td>
                <td>{{ game.away_team.full_time_score }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="5">No games found for this season.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
